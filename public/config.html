<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="root">
        <div class="config-options">
            <nav>
                <ul>
                    <li class="Github">
                        <span> Github </span>

                        <div class="config">
                            <form action="" method="post">
                                <ul>
                                    <li>
                                        <label for="Github-api-key"> API KEY </label>
                                        <input type="password" name="Github-api-key" id="Github-api-key">
                                    </li>

                                    <li>
                                        <label for="Github-Status"> Status </label>
                                        <input type="text" name="Github-status" id="Github-Status">
                                    </li>

                                    <li>
                                        <label for="Github-Desc"> Description </label>
                                        <input type="text" name="Github-Desc" id="Github-Desc">
                                    </li>

                                    <li>
                                        <label for="Github-Img"> Profile Image </label>
                                        <input type="file" name="Github-Img" id="Github-Img">
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </li>

                    <li class="languages">
                        <span> Languages </span>

                        <div class="config">
                            <form action="" method="post">
                                <ul>
                                    <li> <button> Add </button> </li>
                                    <li> <button> Remove </button> </li>
                                    <li> <button> Edit </button> </li>
                                </ul>
                            </form>
                        </div>

                        <ul id="lang-list">
                            <li>
                                <h1 id="test-text">Lang</h1>
                            </li>
                        </ul>
                    </li>

                    <li class="info">
                        <span> Info </span>

                        <ul>
                            <li id="version"> VERSION: 0.0.1 </li>
                            <li id="author"> AUTHOR: EC0DEK </li>
                            <li id="date"> DATE: 00/00/00 </li>
                            <li id="Github-Repo"><a href="https://github.com/Enc0dek/MyDashboard"> Repository </a></li>
                        </ul>
                    </li>
                    <button type="submit">Save</button>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
