        <div class="container">
            <div class="lang">
                <h1> Roll!!! </h1>
            </div>
            <button> Spin </button>
        </div>
    </div>
    <script>
        var gradient = 0;

        function grad() {
            if (gradient >= 365) {
                gradient = 0;
            } else {
                gradient ++;
            }
            document.body.style.background = `linear-gradient(${gradient}deg, rgba(175,0,163,1) 0%, rgba(134,0,238,1) 100%) fixed`;
        }

        setInterval(grad, 30);

    </script>
